<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../asset/js/vue.js"></script>
    <title>vuedemmo</title>
</head>
<body>
    <div id="myapp">
        <h2>vue props-data-options-learn 的一个实例</h2>
        <hr>
    <h3>
        {{message}}
    </h3>
    </div>
</body>
</html>
<script type="text/javascript">
    let app = new Vue({
        el:"#myapp",
        data:{
            message:"welcome to vue2.0!!!"
        }
    })


</script>
