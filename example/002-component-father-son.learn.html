<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../asset/js/vue.js"></script>
    <title>vuedemmo</title>
</head>
<body>
    <div id="myapp">
        <h2>vue-compoment的一个实例</h2>
        <hr>
    <h3>
        {{message}}
    </h3>
        <myitem></myitem>
    </div>
 
</body>
</html>
<script type="text/javascript">
   var  son = {
       template:`<h4 style="color:yellow">这是一个子组件</h4>`
   }
   var myitem = {
       template:`
          <div>
          <p>这是父组件</p>
           <son></son>
          </div>
       `,
       components:{
           "son":son
       }
   }
    let app = new Vue({
        el:"#myapp",
        data:{
            message:"welcome to vue2.0!!!"
             },
      components:{
          "myitem" : myitem
      }
    })
   


</script>
